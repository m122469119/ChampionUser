// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.0'
//        classpath 'cn.jiajixin.nuwa:gradle:1.2.2'
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

def String getManifestVersionName() {
    def manifestFile = file(project.projectDir.absolutePath + '/app/src/main/AndroidManifest.xml')
    def ns = new groovy.xml.Namespace("http://schemas.android.com/apk/res/android", "android")
    def xml = new XmlParser().parse(manifestFile)
    return xml.attributes()[ns.versionName].toString()
}

def String getManifestVersionCode() {
    def manifestFile = file(project.projectDir.absolutePath + '/app/src/main/AndroidManifest.xml')
    def ns = new groovy.xml.Namespace("http://schemas.android.com/apk/res/android", "android")
    def xml = new XmlParser().parse(manifestFile)
    return xml.attributes()[ns.versionCode]
}


project.ext {
//    build config
    compileSdkVersion = 25
    buildToolsVersion = "25.0.2"
    minSdkVersion = 18
    targetSdkVersion = 22
    versionCode = getManifestVersionCode().toInteger()
    versionName = getManifestVersionName()
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
    abortOnError = false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
